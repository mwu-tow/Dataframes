version: 2
jobs:
  "GCC-7": &job
    docker: # use the docker executor type; machine and macos executors are also supported
      - image: murbanczyk/dataframesci:1.0.6 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: Configure CMake
          command: |
            mkdir build
            cd build
            cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo ../native_libs/src
      - run:
          name: Build Dataframes C++ parts
          command: |
            cd build
            make -j 2
      - run:
          name: Test C++ parts
          command: |
            mkdir build/test_results
            build/DataframeHelperTests --log_format=JUNIT --log_sink=build/test_results/junit.xml -r short
      - store_test_results:
          path: build/test_results
  "GCC-8":
    <<: *job
    environment:
      CC: gcc-8
      CXX: g++-8
  macos-build:
    macos:
      xcode: "9.0"
    steps:
      - run:
          name: install bash
          command: brew install bash
      - run:
          name: Install conda 
          command: | 
            curl https://repo.anaconda.com/archive/Anaconda3-5.2.0-MacOSX-x86_64.sh -o anaconda3.sh
            bash anaconda3.sh -b -p ~/anaconda3
            rm anaconda3.sh
            echo 'export PATH="~/anaconda3/bin:$GOPATH"' >> $BASH_ENV
      - run: 
          name: Install conda deps
          command: |
            conda install -c conda-forge circleci-helpers
            conda create -n dataframes python=3.6
            conda activate dataframes
            conda install arrow-cpp=0.10.* -c conda-forge
            conda install pyarrow=0.10.* -c conda-forge
            conda install rapidjson
            conda install fmt
      - checkout
      - run:
          name: Configure Dataframes CMake
          command: |
            mkdir build
            cd build
            cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo ../native_libs/src -DCMAKE_LIBRARY_PATH /anaconda3/envs/dataframes/lib -DCMAKE_INCLUDE_PATH /anaconda3/envs/dataframes/include
      - run:
          name: Build Dataframes C++ parts on macos
          command: |
            cd build
            make -j 2


workflows:
  version: 2
  build_and_test:
    jobs:
      - "GCC-7"
      - "GCC-8"
      - macos-build